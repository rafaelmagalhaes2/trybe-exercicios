<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybe Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header-container">
        <!-- Logo -->
        <img class="header-img" src="./images/trybe-logo.jpg" alt="Logo Escola Trybe">
        
        <!-- TÃ­tulo -->
        <h1 class="header-title">TRYBE TECH-GALLERY</h1>

        <!-- Login -->
        <a href="" class="header-login">SIGN-UP</a>
    </header>
    
    <section class="text-section">
        <p>Take a look at some of the technologies which you will learn in our fundamentals and front-end module!</p>
    </section>

    <section class="gallery">

        <section class="gallery-card">
            <h4>HTML</h4>
            <img src="./images/html-logo.png" alt="Card HTML">
        </section>

        <section class="gallery-card">
            <h4>CSS</h4>
            <img src="./images/css-logo.png" alt="Card CSS">
        </section>
        
        <section class="gallery-card">
            <h4>JAVASCRIPT</h4>
            <img src="./images/javaScript-logo.png" alt="Card JAVASCRIPT">
        </section>
        
        <section class="gallery-card">
            <h4>REACT</h4>
            <img src="./images/react-logo.png" alt="Card REACT">
        </section>
        
        <section class="gallery-card">
            <h4>RTL</h4>
            <img src="./images/rtl-logo.png" alt="Card RTL">
        </section>
        
        <section class="gallery-card">
            <h4>REDUX</h4>
            <img src="./images/redux-logo.png" alt="Card REDUX">
        </section>

    </section>

    <footer class="footer-container">
        <img src="./images/instagram-logo.png" alt="Icon Instagram" class="social-instagram">
        <img src="./images/linked-in-logo.png" alt="Icon LinkedIn" class="social-linkedin">
    </footer>

</body>
</html>
