<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
  <title>Travel Form</title>
</head>

<body>
  <main class="container">
    <h1 id="title">Formulário Trybe Travel</h1>

    <form id="main-form" class="container">

      <div class="mb-3">
        <label for="fullName">Nome completo:</label>
        <input class="form-control" type="text" id="fullName">
      </div>

      <div class="mb-3">
        <label for="email">E-mail:</label>
        <input class="form-control" type="email" id="email">
      </div>

      <div class="form-check mb-3">  
        <label for="radio-1"><input class="form-check-input" type="radio" name="destinations" id="radio-1"> Cidade</label>
      </div>

      <div class="form-check mb-3">  
        <label for="radio-2"><input class="form-check-input" type="radio" name="destinations" id="radio-2">Campo</label>
      </div>

      <div class="form-check mb-3">  
        <label for="radio-3"><input class="form-check-input" type="radio" name="destinations" id="radio-3">Praia</label>
      </div>

      <div class="form-check mb-3">  
        <label for="radio-4"><input class="form-check-input" type="radio" name="destinations" id="radio-4">Montanha</label>
      </div>

      <div class="question mb-3">
        <label for="question">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
        <textarea class="form-control" placeholder="Escreva aqui" name="question" id="question"></textarea>
      </div>

      <div class="date mb-3">
        <label for="date">Qual a melhor data para realizar sua viagem?</label>
        <input type="date" id="date">
      </div>

      <div class="form-check mb-3">
        <input type="checkbox" id="promo">
        <label for="promo">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
      </div>

      <div class="form-check mb-3">
        <input type="checkbox" id="agreement"> 
        <label for="agreement">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
      </div>
      <button type="submit" id="submit-btn">Enviar</button>
      <button type="submit" id="clear-btn">Limpar</button>
    </form>
  </main>
  <script src="valida-forms.js"></script>
  <script src="script.js"></script>
</body>

</html>
