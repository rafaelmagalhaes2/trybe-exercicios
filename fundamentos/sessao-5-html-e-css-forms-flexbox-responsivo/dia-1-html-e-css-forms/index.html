<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Travel Forms</title>
</head>

<body>
  <main class="container">
    <h1 id="title">Formulário Trybe Travel</h1>

    <form id="main-form" class="container">

      <div class="mb-3">
        <label for="fullName">Nome completo:</label>
        <input class="form-control" type="text" id="fullName" minlength="10" maxlength="40">
      </div>

      <div class="mb-3">
        <label for="email">E-mail: </label>
        <input class="form-control" type="email" id="email" minlength="10" maxlength="50">
      </div>

      <div class="form-check mb-3">  
        <input class="form-check-input" type="radio" name="destinations" class="radio">
        <label class="form-check-label" for="radio">Cidade</label>
      </div>

      <div class="form-check mb-3">  
        <input class="form-check-input" type="radio" name="destinations" class="radio">
        <label class="form-check-label" for="radio">Campo</label>
      </div>

      <div class="form-check mb-3">  
        <input class="form-check-input" type="radio" name="destinations" class="radio">
        <label class="form-check-label" for="radio">Praia</label>
      </div>

      <div class="form-check mb-3">  
        <input class="form-check-input" type="radio" name="destinations" class="radio">
        <label class="form-check-label" for="radio">Montanha</label>
      </div>

      <div class="question mb-3">
        <label for="question">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
        <textarea class="form-control" placeholder="Escreva aqui" name="question" id="question" cols="30" rows="10" maxlength="500"></textarea>
      </div>

      <div class="date mb-3">
        <label for="date">Qual a melhor data para realizar sua viagem?</label>
        <input type="date" id="date">
      </div>

      <div class="form-check mb-3">
        <input type="checkbox" id="promo">
        <label for="promo">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
      </div>

      <div class="form-check mb-3">
        <input type="checkbox" id="agreement" required> 
        <label for="agreement">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
      </div>
      <button type="submit" id="submit-btn">Enviar</button>
      <button type="submit" id="clear-btn">Limpar</button>
    </form>
  </main>
  <script src="script.js"></script>
</body>

</html>
